<div>
  <app-search-bar (transferSearch)="onSearch($event)"></app-search-bar>
  <div class="card-deck" style="justify-content: center;">
    <app-video *ngFor="let video of videos" [video]="video"></app-video>
  </div>
</div>

<div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="1000" (scrolled)="loadMoreVideos()"></div>

<div class="d-flex justify-content-center">
  <div class="spinner-grow text-warning" style="width:6rem;height:6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
