<div (click)="clickHandler()" class="card mr-0 ml-0" style="cursor:pointer;">
  <div class="clip-img">
    <img src="{{video.snippet.thumbnails.medium.url}}" class="card-img-top dark-tint">
  </div>
  <div class="card-img-overlay">
    <p class="card-title-dark text-light">{{video.snippet.title}}</p>
    <!-- <p class="card-text">{{video.snippet.description}}</p> -->
    <!-- <p class="card-text">{{video.id.videoId}}</p> -->
  </div>
</div>
