<a [routerLink]="[video, video.id]" target="_blank" class="btn">
  <div class="card mt-5 mb-5" style="width:18rem;cursor:pointer;">
    <img src="{{video.snippet.thumbnails.medium.url}}" class="card-img-top">
    <div class="card-body">
      <h3 class="card-title">{{video.snippet.title}}</h3>
      <p class="card-text">{{video.snippet.description}}</p>
    </div>
  </div>
</a>
