<div (click)="selectVideo()" class="card" style="cursor:pointer;">
  <div class="clip-img">
    <img src="{{video.snippet.thumbnails.medium.url}}" class="card-img-top dark-tint">
  </div>
  <div class="card-img-overlay">
    <h5 class="card-title-dark text-light">{{video.snippet.title}}</h5>
    <p class="card-text-dark text-light mb-0">{{video.snippet.channelTitle}}</p>
  </div>
</div>
